<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_CSS선택자5</title>
    <Link rel="stylesheet" href="css/05_selector5.css">
</head>
<body>
    <h1>기타 선택자</h1>
    <h3>:only-child</h3>
    <pre>
        부모 요소의 자식 요소가 하나뿐인 요소를 선택
    </pre>

    <div id="test1">
        <p>자식1</p>
        <!--<pre>자식2</pre>-->
    </div>

    <hr>

    <h3>:only-of-type</h3>
    <pre>
        부모 요소의 자식 요소 중 특정 요소가 하나뿐인 요소를 선택
    </pre>

    <div id="test2">
        <p>자식1</p>
        <pre>자식2</pre>
    </div>  
</body>
</html>
