<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제2</title>
</head>
<body>
    <fieldset>
        <legend>납품자 정보</legend>
        <ol type="1">
       <li>납품자명 : <input type="text"></li><br>
       <li>email : <input type="email" placeholder="answer@naver.com"></li><br>
       <li>홈페이지 : <input type="url" value="http://"></li><br>
       <li>지역 : <form action="#">
            <select name="area">
                <option >부산</option>
                <option >서울</option>
                <option >대전</option>
                <option >대구</option>
                <option >세종</option>
            </select></li>
        </ol>
    </fieldset>
    <fieldset>
        <legend>납품 정보</legend>
        <ul>
            <li>상품명 : <input type="text"></li>
            <li>납품수량 : <input type="text" placeholder="최소100"></li>
            <li>납품등급 : <input type="range"></li>
            <li>기타사항 : <textarea name="request" id="request" cols="30" rows="3"></textarea></li>
        </ul>
        </fieldset>
        <button>send message</button>
</body>
</html>
