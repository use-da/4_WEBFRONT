<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>실습문제</title>
</head>
<body>
    고객명 : <input type="text" name="name" id="name" size="10" maxlength="10"><br>
    전화번호 : <input type="text" name="phone" id="phone" size="13" maxlength="13"><br>
    E-mail : <input type="text" name="email" id="email" size="30" maxlength="30"><br>
    피자 선택:<form action="#">
        <select name="pizza">
            <option >pizza1</option>
            <option >pizza2</option>
            <option >pizza3</option>
            <option >pizza4</option>
            <option >pizza5</option>
        </select>
        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio">Small<br>
            <input type="radio">Medium<br>
            <input type="radio">Large<br>
        </fieldset>
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox">베이컨<br>
            <input type="checkbox">치즈<br>
            <input type="checkbox">양파<br>
            <input type="checkbox">버섯<br>
        </fieldset>
    희망배송시간: <input type="time" name="time" id="time" size="10" maxlength="10"><br>
    배송시 요청사항: <textarea name="request" id="request" cols="30" rows="3"></textarea><br> 
        <button>주문하기</button>
</body>
</html>
